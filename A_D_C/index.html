<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_D_C</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        
        <div class="clock">
            <span class="r2">Ravi</span>
            <div class="im"><img src="file.png" alt=""></div>
            <div style="--clr: #ff3d58; --w:  4px; --h: 72px;" class="hand" id="hour"><i></i></div>
            <div style="--clr: #00a6ff; --w:  2px; --h: 84px;" class="hand" id="min"><i></i></div>
            <div style="--clr: #ffffff; --w:  1px; --h: 96px;" class="hand" id="sec"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>2</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

    <div class="digital">
        <div class="cl">
            <div id="time">12:00:00 PM</div>
        </div>
        <span></span>
        <span></span>

    </div>

</body>
<script src="working.js"></script>


<script>
setInterval(()=>{
        const time =document.querySelector("#time");

        let date =new Date();
        let h1 =date.getHours();
        let m1 =date.getMinutes();
        let s1 =date.getSeconds();
        let day_night="AM"
        if(h1>12){
                day_night="PM";
                h1 = h1 -12;    
        }
        if(h1<10){
                h1 ="0" + h1 ;
        }
        if(m1<10){
                m1 ="0" + m1 ;
        }
        if(s1<10){
                s1 ="0" + s1 ;
        }
        time.textContent = h1 + ":" + m1 + ":"  + s1 + ":" + day_night;

});



</script>
</html>
